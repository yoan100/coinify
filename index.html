<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me a Coin Farm Server</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://cdn.esportsdriven.com/media/upload/images/tips_and_tricksRoblox_Murder_Mystery_2.large.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        #captcha-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #captcha-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #captcha-container h1 {
            font-size: 2rem;
            color: black;
            margin-bottom: 10px;
        }

        #captcha-container p {
            font-size: 1rem;
            color: black;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .green-button {
            background-color: #28a745;
            color: white;
        }

        .blue-button {
            background-color: #007bff;
            color: white;
        }

        .white-button {
            background-color: #ffffff;
            color: black;
            border: 1px solid #ccc;
        }

        .button:active {
            transform: scale(0.95);
        }

        .home-title {
            color: black;
            text-shadow: none;
        }

        .home-description {
            color: black;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div id="captcha-overlay">
        <div id="captcha-container">
            <h1>Wait!</h1>
            <p>Before we can let you to this website, please prove you are a human!</p>
            <div class="h-captcha" data-sitekey="YOUR_HCAPTCHA_SITE_KEY" data-callback="onCaptchaSuccess"></div>
        </div>
    </div>

    <h1 class="home-title">Find Me a Coin Farm Server</h1>
    <p class="home-description">Find servers to farm coins in Murder Mystery 2 with ease<br>Created by @Yoan</p>

    <div class="button-container">
        <button class="button green-button" onclick="findServer()">Find A Server</button>
        <button class="button blue-button" onclick="window.location.href='https://discord.gg/peQyunjzRJ';">Discord Server</button>
        <button class="button white-button" onclick="showStatusPopup()">Status</button>
    </div>

    <script>
        function onCaptchaSuccess(token) {
            // Hide the overlay and show the main content
            document.getElementById('captcha-overlay').style.display = 'none';
            console.log('Captcha solved! Token:', token);
        }

        function showStatusPopup() {
            Swal.fire({
                title: 'Server Status',
                text: 'All systems are operational.',
                icon: 'info',
                confirmButtonText: 'Close'
            });
        }

        function findServer() {
            Swal.fire({
                title: 'Searching for Servers',
                text: 'Looking for servers with 3-4 players...',
                icon: 'info',
                confirmButtonText: 'Close'
            });
            // Server search logic placeholder
        }
    </script>
</body>
</html>
